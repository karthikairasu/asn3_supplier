<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no, user-scalable=0"
    />

    <title>ASN</title>
    <meta content="" name="descriptison" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <meta name="theme-color" content="#0B5E97" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/logo.png"
      sizes="194x194"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Play|Titillium+Web|Roboto+Condensed|Changa|Lobster|Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- Style files -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--- Datatables --->
    <link
      href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="assets/lib/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav
          class="navbar navbar-expand-sm justify-content-center py-0 shadow fixed-top bg-white"
          style="border-bottom: 3px solid #17a2b8;"
        >
          <a class="navbar-brand py-1 mr-0" href="#" onclick="goBack()"> </a>
          <div class="navbar-brand pl-3 py-1">
            <a href="">
              <img src="assets/images/logo2.png" height="50px" />
            </a>
          </div>
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link"> <h3 class="mb-0"></h3></a>
            </li>
          </ul>
          <div class="navbar-brand text-right mx-0">
            <a href=""> </a>
          </div>
          <a class="navbar-brand text-right mx-0"></a>
        </nav>
      </header>
      <main>
        <div class="container-fluid main_div mt-5 pt-4">
          <div class="row pt-5">
            <div
              class="col-10 col-sm-6 mx-auto shadow border border-primary p-4"
            >
              <form class="mx-auto w-100" method="post">
                <h5 class="text-center text-info mb-3">
                  <b>Suppliers Login page</b>
                </h5>
                <div class="form-group mb-1">
                  <label for="username"><b>Username :</b></label>
                  <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    class="form-control"
                    required=""
                  />
                </div>
                <div class="form-group mb-1">
                  <label for="password"><b>Password :</b></label>
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="form-control"
                    required=""
                  />
                </div>
                <div class="form-group text-center mt-5">
                  <button
                    type="submit"
                    class="btn btn-outline-info w-50"
                    name="sign_in"
                    value="submit"
                  >
                    LOGIN
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <nav
          class="navbar fixed-bottom bg-white br_title p-0"
          style="border: none;"
        >
          <h6
            class="mb-0"
            style="font-size: 12px; color: #17a2b8; font-weight: bold;"
          >
            Nupco
          </h6>
        </nav>
      </footer>
    </div>

    <!-- script files -->
    <script
      src="https://kit.fontawesome.com/80895110d5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!--- Datatables --->
    <script
      src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        //     $('#example').DataTable();

        // } );
        $("#example").dataTable({
          order: [[0, "desc"]],
          iDisplayLength: 100,
          drawCallback: function (settings) {
            var pagination = $(this)
              .closest(".dataTables_wrapper")
              .find(".dataTables_paginate");
            pagination.toggle(this.api().page.info().pages > 1);
          },
        });
      });
    </script>
  </body>
</html>
